<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改招标申请')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-ytBiddingApply-edit"
			th:object="${ytBiddingApply}">
			<input id="id" name="id" th:field="*{id}" type="hidden">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">招标信息链接地址：</label>
					<div class="col-sm-8">
						<input id="biddingInfoLinkLoc" name="biddingInfoLinkLoc"
							th:field="*{biddingInfoLinkLoc}" class="form-control" type="text">

					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">项目编码：</label>
					<div class="col-sm-8">
						<input id="projectCode" name="projectCode"
							th:field="*{projectCode}" class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">费用(元)：</label>
					<div class="col-sm-8">
						<input id="cost" name="cost" th:field="*{cost}"
							class="form-control" type="number">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">工程类型：</label>
					<div class="col-sm-8">
						<select name="projectType" class="form-control" th:field="*{projectType}"
							th:with="type=${@dict.getType('yt_project_type')}">
							<option value="">-----所有-----</option>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
								th:value="${dict.dictValue}"></option>
						</select> 
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">转账类型：</label>
					<div class="col-sm-8">
						<input id="transferType" name="transferType"
							th:field="*{transferType}" class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">招标代理机构/人员：</label>
					<div class="col-sm-8">
						<input id="agentName" name="agentName" th:field="*{agentName}"
							class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">银行类型：</label>
					<div class="col-sm-8">
					    <select name="bankType" class="form-control" th:field="*{bankType}"
							th:with="type=${@dict.getType('yt_bankType')}">
							<option value="">-----所有-----</option>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
								th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">银行账号：</label>
					<div class="col-sm-8">
						<input id="bankAccount" name="bankAccount"
							th:field="*{bankAccount}" class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6 hide">
				<div class="form-group">
					<label class="col-sm-4 control-label">申请状态：</label>
					<div class="col-sm-8">
						<input id="state" name="state" value="01"
							class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">备注：</label>
					<div class="col-sm-8">
						<input id="remark" name="remark" th:field="*{remark}"
							class="form-control" type="text">
					</div>
				</div>
			</div>
			<!-- <div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">创建者：</label>
					<div class="col-sm-8">
						<input id="createBy" name="createBy" th:field="*{createBy}"
							class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">创建时间：</label>
					<div class="col-sm-8">
						<input id="createTime" name="createTime" th:field="*{createTime}"
							class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">更新者：</label>
					<div class="col-sm-8">
						<input id="updateBy" name="updateBy" th:field="*{updateBy}"
							class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">更新时间：</label>
					<div class="col-sm-8">
						<input id="updateTime" name="updateTime" th:field="*{updateTime}"
							class="form-control" type="text">
					</div>
				</div>
			</div> -->
			<div class="row">
				<div class="col-sm-offset-5 col-sm-10">
					<button type="button" class="btn btn-sm btn-primary"
						onclick="submitHandler()">
						<i class="fa fa-check"></i>申 请
					</button>
					&nbsp;
					<button type="button" class="btn btn-sm btn-danger"
						onclick="closeItem()">
						<i class="fa fa-reply-all"></i>关 闭
					</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "yt/ytBiddingApply";
		$("#form-ytBiddingApply-edit").validate({
			rules : {
				xxxx : {
					required : true,
				},
			},
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.saveTab(prefix + "/edit", $('#form-ytBiddingApply-edit')
						.serialize());
			}
		}
	</script>
</body>
</html>
