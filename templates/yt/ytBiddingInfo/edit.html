<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改招标')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ytBiddingInfo-edit" th:object="${ytBiddingInfo}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">标题：</label>
            <div class="col-sm-8">
            	<input id="title" name="title" th:field="*{title}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">地区：</label>
            <div class="col-sm-8">
            	<input id="area" name="area" th:field="*{area}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">来源平台：</label>
            <div class="col-sm-8">
            	<input id="sourcePlatform" name="sourcePlatform" th:field="*{sourcePlatform}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">业务类型：</label>
            <div class="col-sm-8">
            	<input id="bizType" name="bizType" th:field="*{bizType}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">发布时间：</label>
            <div class="col-sm-8">
            	<input id="publishDate" name="publishDate" th:field="*{publishDate}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">行业：</label>
            <div class="col-sm-8">
            	<input id="trade" name="trade" th:field="*{trade}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">链接地址：</label>
            <div class="col-sm-8">
            	<input id="linkLoc" name="linkLoc" th:field="*{linkLoc}" class="form-control" type="text">
            </div>
        </div>
    </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "yt/ytBiddingInfo";
		$("#form-ytBiddingInfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-ytBiddingInfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
