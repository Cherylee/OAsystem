<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改项目主')"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-ytProjectMain-edit"
          th:object="${ytProjectMain}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">项目名称：</label>
                <div class="col-sm-8">
                    <input id="name" name="name" th:field="*{name}"
                           class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">项目编号：</label>
                <div class="col-sm-8">
                    <input id="code" name="code" th:field="*{code}"
                           class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">招标信息：</label>
                <div class="col-sm-8">
                    <input class="form-control" id="biddingInfoId" name="biddingInfoLinkLoc" type="text"
                           th:field="*{biddingInfoLinkLoc}">
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">工程类型：</label>
                <div class="col-sm-8">
                    <select name="projectType" class="form-control"
                            th:with="type=${@dict.getType('yt_project_type')}">
                        <option value="">-----所有-----</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}"
                                th:selected="${ytProjectMain.projectType} eq ${dict.dictValue}"></option>
                    </select>

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">建设单位：</label>
                <div class="col-sm-8">
                    <input id="constructionUnit" name="constructionUnit"
                           th:field="*{constructionUnit}" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">代建单位：</label>
                <div class="col-sm-8">
                    <input id="replaceUnit" name="replaceUnit"
                           th:field="*{replaceUnit}" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">建设地点：</label>
                <div class="col-sm-8">
                    <input id="constructionLoc" name="constructionLoc"
                           th:field="*{constructionLoc}" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">项目规模：</label>
                <div class="col-sm-8">
                    <input id="projectScale" name="projectScale"
                           th:field="*{projectScale}" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">招标工期：</label>
                <div class="col-sm-8">
                    <div class="input-group data">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input id="biddingLimitDate" name="biddingLimitDate"
                               class="form-control" type="text"
                               th:value="${ytProjectMain.biddingLimitDate}">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">投资总额：</label>
                <div class="col-sm-8">
                    <input id="investAmount" name="investAmount"
                           th:field="*{investAmount}" class="form-control" type="number">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">招标设计费用(万元)：</label>
                <div class="col-sm-8">
                    <input id="biddingDesignCost" name="biddingDesignCost"
                           th:field="*{biddingDesignCost}" class="form-control"
                           type="number">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">招标内容：</label>
                <div class="col-sm-8">
                    <input id="biddingContent" name="biddingContent"
                           th:field="*{biddingContent}" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">资质要求：</label>
                <div class="col-sm-8">
                    <input id="qualificationRequirements"
                           name="qualificationRequirements"
                           th:field="*{qualificationRequirements}" class="form-control"
                           type="text">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">业绩要求：</label>
                <div class="col-sm-8">
                    <input id="performanceRequirements" name="performanceRequirements"
                           th:field="*{performanceRequirements}" class="form-control"
                           type="text">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">评标办法：</label>
                <div class="col-sm-8">
                    <input id="evaluationMethod" name="evaluationMethod"
                           th:field="*{evaluationMethod}" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">投标保证金：</label>
                <div class="col-sm-8">
                    <input id="deposit" name="deposit" th:field="*{deposit}"
                           class="form-control" type="number">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">保证金提交截止日期：</label>
                <div class="col-sm-8">
                    <div class="input-group data">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input id="depositSubmitDate" name="depositSubmitDate"
                               class="form-control time-input-data" type="text"
                               th:value="${#dates.format(ytProjectMain.depositSubmitDate, 'yyyy-MM-dd')}">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">投标文件递交时间：</label>
                <div class="col-sm-8">
                    <div class="input-group data">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input id="filesSubmitDate" name="filesSubmitDate"
                               class="form-control time-input-data" type="text"
                               th:value="${#dates.format(ytProjectMain.filesSubmitDate, 'yyyy-MM-dd')}">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">开标时间：</label>
                <div class="col-sm-8">
                    <div class="input-group data">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input id="biddingDate" name="biddingDate"
                               class="form-control time-input-data" type="text"
                               th:value="${#dates.format(ytProjectMain.biddingDate, 'yyyy-MM-dd')}">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">开标地点：</label>
                <div class="col-sm-8">
                    <input id="biddingPlace" name="biddingPlace"
                           th:field="*{biddingPlace}" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">开标方式：</label>
                <div class="col-sm-8">
                    <select name="biddingWay" class="form-control"
                            th:with="type=${@dict.getType('bidding_way')}"
                            th:field="*{biddingWay}">
                        <option value="">-----所有-----</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}"
                                th:selected="${ytProjectMain.biddingWay} eq ${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">项目负责人要求：</label>
                <div class="col-sm-8">
                    <input id="projectHeadmanRequirements"
                           name="projectHeadmanRequirements"
                           th:field="*{projectHeadmanRequirements}" class="form-control"
                           type="text">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">项目其他人要求：</label>
                <div class="col-sm-8">
                    <input id="projectOthersRequirements"
                           name="projectOthersRequirements"
                           th:field="*{projectOthersRequirements}" class="form-control"
                           type="text">
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">陪标与否：</label>
                <div class="col-sm-8">
                    <select name="accompany" class="form-control"
                            th:field="*{accompany}"
                            th:with="type=${@dict.getType('sys_yes_no')}">
                        <option value="">-----所有-----</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">投标类型：</label>
                <div class="col-sm-8">
                    <select name="bidType" class="form-control"
                            th:with="type=${@dict.getType('yt_bid_type')}"
                            th:field="*{bidType}">
                        <option value="">-----所有-----</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}"
                                th:selected="${ytProjectMain.projectType} eq ${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">项目级别：</label>
                <div class="col-sm-8">

                    <select name="projectLevel" class="form-control"
                            th:with="type=${@dict.getType('yt_bid_Level')}" th:field="*{projectLevel}">
                        <option value="">-----所有-----</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">关联客户：</label>
                <div class="col-sm-8">
                    <input id="relCustomerId" name="relCustomerId" th:value="*{relCustomerId}"
                           class="form-control" type="hidden">
                    <input id="relCustomerName" name="relCustomerName" th:value="*{relCustomerName}"
                           class="form-control" type="text" onclick="selectUser('relCustomerId','relCustomerName')">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">中标通知书：</label>
                <div class="col-sm-8">
                    <div class="file-loading">
                        <input id="uploadFileId" type="file" multiple>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            &nbsp;
            <button type="button" class="btn btn-sm btn-primary"
                    onclick="saveSubmit()">
                保存
            </button>
            <!--				<button th:if="${ytProjectMain.state=='00'}" type="button" class="btn btn-sm btn-info"-->
            <!--						onclick="saveSubmit('01')">-->
            <!--					提交-->
            <!--				</button>-->
        </div>
    </div>


</div>
<div th:include="include::footer"></div>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script th:inline="javascript">
    console.log([[${ytProjectMain.state}]])
    var prefix = ctx + "yt/ytProjectMain";

    var attachmentList = new Array();
    var config = {
        url: ctx + "yt/ytAttachment/selectAttachByObjectId",
        type: "post",
        dataType: "json",
        data: {"objId": [[${ytProjectMain.id}]], "sourceTable": "yt_project_main"},
        success: function (result) {
            var imgsUrl = new Array();
            var attachList = result.data;
            console.log(result.data)
            if (attachList != null && attachList.length > 0) {
                var downloadConfig = new Array();
                for (var i = 0; i < attachList.length; i++) {
                    var down = {};
                    var attach = attachList[i];
                    imgsUrl.push(attach.attachmentUrl);
                    down.key = attach.attachmentName;
                    down.caption = attach.fileName;
                    down.extra = {"fileName": attach.attachmentName, "tableName": "yt_attachment"};//对象或者函数，通过POST方法传递给初始预览的删除url或者AJAX服务器响应的额外数据。如果没有设置，它将默认为deleteExtraData。
                    if (isAssetTypeAnImage(attach.attachmentName)) {
                        down.type = 'image';
                    } else {
                        down.type = 'object';
                    }
                    downloadConfig.push(down);
                    attachmentList.push({
                        "objectId": [[${ytProjectMain.id}]],
                        "attachmentName": attach.attachmentName,
                        "fileName": attach.fileName
                    })
                }
                var option1 = {
                    id: 'uploadFileId',
                    uploadUrl: null,
                    deleteUrl: null,
                    //deleteExtraData:deleteExtraData,
                    imgsUrl: imgsUrl,
                    downloadConfig: downloadConfig
                }
                $.common.uploadFile(option1);
            } else {
                var option = {
                    id: 'uploadFileId',
                    uploadUrl: null,
                    deleteUrl: null,
                    deleteExtraData: null,
                    imgsUrl: new Array(),
                    initialPreviewConfig: null,
                    showPreview: true
                }
                $.common.uploadFile(option);
                downFile();
            }
            downFile();
        }
    };
    $.ajax(config)

    function saveSubmit(state) {
        var data = $('#form-ytProjectMain-edit').serializeObject()
        data.attachmentList = attachmentList
        if ($.validate.form()) {
            var config = {
                contentType: "application/json;charset=UTF-8",
                url: url,
                type: "post",
                dataType: "json",
                data: JSON.stringify(data),
                beforeSend: function () {
                    $.modal.loading("正在处理中，请稍后...");
                },
                success: function (result) {
                    if (state) {
                        $.operate.ajaxSuccess(result);
                        changeState('01')
                    } else {
                        $.operate.successTabCallback(result)
                    }
                }
            };
            $.ajax(config)
        }


    }

    function changeState(state) {
        var config = {
            contentType: "application/json;charset=UTF-8",
            url: ctx + "business/jyTenderNotice/changeYtState",
            type: "get",
            data: {'id': [[${ytProjectMain.id}]], 'state': state, 'bidState': ''},
            beforeSend: function () {
                $.modal.loading("正在处理中，请稍后...");
            },
            success: function (result) {
                $.modal.closeLoading();
                $.operate.successTabCallback(result)
            }
        };

        $.ajax(config)
    }
</script>
</body>
</html>
