<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改供应商')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-sysSupplier-edit"
			th:object="${sysSupplier}">
			<input id="id" name="id" th:field="*{id}" type="hidden">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">供应商名称：</label>
					<div class="col-sm-8">
						<input id="name" name="name" th:field="*{name}"
							class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">类别：</label>
					<div class="col-sm-8">
						<select id="type" name="type" class="form-control" th:field="*{type}"
							th:with="type=${@dict.getType('oa_Supplier_type')}">
							<option value="">--请选择--</option>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
								th:value="${dict.dictValue}"></option>
						</select> 
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">联系地址：</label>
					<div class="col-sm-8">
						<input id="address" name="address" th:field="*{address}"
							class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">联系人姓名：</label>
					<div class="col-sm-8">
						<input id="contactName" name="contactName"
							th:field="*{contactName}" class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">联系人电话：</label>
					<div class="col-sm-8">
						<input id="contactPhone" name="contactPhone"
							th:field="*{contactPhone}" class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">列为合格年度：</label>
					<div class="col-sm-8">
						<input id="qualifiedYear" name="qualifiedYear"
							th:field="*{qualifiedYear}" class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">供应品：</label>
					<div class="col-sm-8">
						<input id="product" name="product" th:field="*{product}"
							class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">邮箱：</label>
					<div class="col-sm-8">
						<input id="email" name="email" th:field="*{email}"
							class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">邮政编码：</label>
					<div class="col-sm-8">
						<input id="postalCode" name="postalCode" th:field="*{postalCode}"
							class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">备注：</label>
					<div class="col-sm-8">
						<input id="remark" name="remark" th:field="*{remark}"
							class="form-control" type="text">
					</div>
				</div>
			</div>
			<!-- <div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">创建时间：</label>
					<div class="col-sm-8">
						<input id="createTime" name="createTime" th:field="*{createTime}"

					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">创建者：</label>
					<div class="col-sm-8">
						<input id="createBy" name="createBy" th:field="*{createBy}"
							class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">更新时间：</label>
					<div class="col-sm-8">
						<input id="updateTime" name="updateTime" th:field="*{updateTime}"
							class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">更改者：</label>
					<div class="col-sm-8">
						<input id="updateBy" name="updateBy" th:field="*{updateBy}"
							class="form-control" type="text">
					</div>
				</div>
			</div> -->
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "system/sysSupplier";
		$("#form-sysSupplier-edit").validate({
			rules:{
				contactPhone:{//联系人电话
					isPhone:true					
				},
				email:{
					email:true
				}
			},
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-sysSupplier-edit')
						.serialize());
			}
		}
	</script>
</body>
</html>
