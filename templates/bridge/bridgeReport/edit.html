<!DOCTYPE html>

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bridgeReport-edit" th:object="${bridgeReport}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">报告编号：</label>
            <div class="col-sm-8">
            	<input id="code" name="code" th:field="*{code}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">结论判定：</label>
            <div class="col-sm-8">
            	<select id="resultType" class="form-control" name="resultType"
					th:with="type=${@dict.getType('bridge_report_result')}">
					<option th:each="dict : ${type}"
						th:text="${dict.dictLabel}"
						th:value="${dict.dictValue}"
						th:selected="${bridgeReport.resultType} eq ${dict.dictValue}">
					</option>
				</select>
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">预交日期：</label>
            <div class="col-sm-8">
            	<div class="input-group data">
			    	<span class="input-group-addon">
			    		<i class="fa fa-calendar"></i>
			    	</span>
					<input id="forecastDate" 
						name="forecastDate"
						class="form-control time-input-data" 
						th:value="${#dates.format(bridgeReport.forecastDate, 'yyyy-MM-dd')}"
						type="text">
				</div>
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">打印份数：</label>
            <div class="col-sm-8">
            	<input id="printNum" name="printNum" th:field="*{printNum}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">发放方式：</label>
			<div class="col-sm-8">
				<select id="handWay" class="form-control" name="handWay"
					th:with="type=${@dict.getType('bridge_report_handWay')}">
				<option th:each="dict : ${type}"
						th:text="${dict.dictLabel}"
						th:value="${dict.dictValue}"
						th:selected="${bridgeReport.handWay} eq ${dict.dictValue}"></option>
				</select>
			</div>			
        </div>
    </div>
