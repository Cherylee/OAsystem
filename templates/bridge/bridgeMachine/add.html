	<div class="col-sm-6">

            <label class="col-sm-4 control-label">设备编码：</label>
            <div class="col-sm-8">

            </div>

            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">

            <div class="col-sm-8">
            	<input id="precise" name="precise" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">数量：</label>

	<div class="col-sm-6">

            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">检定单位：</label>
            <div class="col-sm-8">
            	<input id="checkUnit" name="checkUnit" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">检定/校准日期：</label>
            <div class="col-sm-8">
            	<input id="checkDate" name="checkDate" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">检定/校准方式：</label>
            <div class="col-sm-8">

            </div>
        </div>
    </div>
	<div class="col-sm-6">

            <div class="col-sm-8">

            </div>

	<div class="col-sm-6">

	<div class="col-sm-6">

            <div class="col-sm-8">
            	<input id="validityDate" name="validityDate" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">存放地点：</label>
            <div class="col-sm-8">
            	<input id="placementPlace" name="placementPlace" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">备注：</label>
            <div class="col-sm-8">
            	<input id="remark" name="remark" class="form-control" type="text">
            </div>
        </div>
    </div>

    <script type="text/javascript">
		var prefix = ctx + "bridge/bridgeMachine"
		$("#form-bridgeMachine-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-bridgeMachine-add').serialize());
	        }
	    }
