<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改仪器设备')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bridgeMachine-edit" th:object="${bridgeMachine}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">设备编码：</label>
            <div class="col-sm-8">
            	<input id="machineCode" name="machineCode" th:field="*{machineCode}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">设备名称：</label>
            <div class="col-sm-8">
            	<input id="machineName" name="machineName" th:field="*{machineName}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">设备类别：</label>
            <div class="col-sm-8">
            	<input id="machineType" name="machineType" th:field="*{machineType}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">规格型号：</label>
            <div class="col-sm-8">
            	<input id="specifications" name="specifications" th:field="*{specifications}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">测量范围：</label>
            <div class="col-sm-8">
            	<input id="measureScope" name="measureScope" th:field="*{measureScope}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">精度：</label>
            <div class="col-sm-8">
            	<input id="precise" name="precise" th:field="*{precise}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">数量：</label>
            <div class="col-sm-8">
            	<input id="num" name="num" th:field="*{num}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">单位：</label>
            <div class="col-sm-8">
            	<input id="unit" name="unit" th:field="*{unit}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">生产厂家：</label>
            <div class="col-sm-8">
            	<input id="manufacturer" name="manufacturer" th:field="*{manufacturer}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">出厂编号：</label>
            <div class="col-sm-8">
            	<input id="productionNum" name="productionNum" th:field="*{productionNum}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">检定单位：</label>
            <div class="col-sm-8">
            	<input id="checkUnit" name="checkUnit" th:field="*{checkUnit}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">检定/校准日期：</label>
            <div class="col-sm-8">
            	<input id="checkDate" name="checkDate" th:field="*{checkDate}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">检定/校准方式：</label>
            <div class="col-sm-8">
            	<input id="checkWay" name="checkWay" th:field="*{checkWay}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">检定/校准主要参数：</label>
            <div class="col-sm-8">
            	<input id="checkParam" name="checkParam" th:field="*{checkParam}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">检定/校准周期：</label>
            <div class="col-sm-8">
            	<input id="checkPeriod" name="checkPeriod" th:field="*{checkPeriod}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">有效期：</label>
            <div class="col-sm-8">
            	<input id="validityDate" name="validityDate" th:field="*{validityDate}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">存放地点：</label>
            <div class="col-sm-8">
            	<input id="placementPlace" name="placementPlace" th:field="*{placementPlace}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">备注：</label>
            <div class="col-sm-8">
            	<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<!--<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">仪器状态（0在用，1报废）：</label>
            <div class="col-sm-8">
            	<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">创建日期：</label>
            <div class="col-sm-8">
            	<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">创建人：</label>
            <div class="col-sm-8">
            	<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">修改日期：</label>
            <div class="col-sm-8">
            	<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">修改人：</label>
            <div class="col-sm-8">
            	<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
            </div>
        </div>
    </div>-->
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "bridge/bridgeMachine";
		$("#form-bridgeMachine-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-bridgeMachine-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
