<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改单据编码生成配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bridgeBillNumberManager-edit" th:object="${bridgeBillNumberManager}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">编码头：</label>
				<div class="col-sm-8">
					<select id="billType" class="form-control" name="billType"
							th:with="type=${@dict.getType('bridge_bill_type')}" disabled="disabled">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
								th:value="${dict.dictValue}" th:selected="*{billType} == ${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">时间：</label>
				<div class="col-sm-8">
					<input id="codeDate" name="codeDate" th:field="*{codeDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目代码：</label>
				<div class="col-sm-8">
					<input id="codeItem" name="codeItem" th:field="*{codeItem}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">检测代码：</label>
				<div class="col-sm-8">
					<input id="codeCheck" name="codeCheck" th:field="*{codeCheck}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">顺序号：</label>
				<div class="col-sm-8">
					<input id="increment" name="increment" th:field="*{increment}" class="form-control" type="text">
				</div>
			</div>

		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "bridge/bridgeBillNumberManager";
		$("#form-bridgeBillNumberManager-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-bridgeBillNumberManager-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
