<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改项目保修金')" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <!--抬头  -->
        <div class="hr-line-dashed"></div>
        <div class="row">
            <div class="col-sm-offset-1 col-sm-10">
                <div class="panel panel-default">
                    <div class="panel-body ">
                        <form class="form-horizontal m" id="form-sysProRepairMoney-edit" th:object="${sysProRepairMoney}">
                            <input id="id" name="id" th:field="*{id}"  type="hidden">
                            <input id="projectId" name="projectId" th:field="*{projectId}"  type="hidden">
                            <input id="procInstId" name="procInstId" th:field="*{procInstId}" type="hidden">
                            <table class="table table-bordered table-condensed table-bot">
                                <caption class="text-center">
                                    <h2>项目保修金</h2>
                                </caption>
                                <tbody>
                                    <tr>
                                        <td class="active">编号：</td>
                                        <td>
                                            <input id="code" name="code" th:field="*{code}" class="form-control" type="text">
                                        </td>
                                        <td class="active">申请人：</td>
                                        <td>
                                            <input id="proposer" name="proposer" th:field="*{proposer}" class="form-control" type="hidden">
                                            <input th:field="*{userName}" class="form-control" type="text" readonly="readonly">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="active">公司名称：</td>
                                        <td>
                                            <input id="companyId" name="companyId" th:field="*{companyId}" class="form-control" type="hidden">
                                            <input th:field="*{companyName}" class="form-control" type="text" readonly="readonly">
                                        </td>
                                        <td class="active">申请部门：</td>
                                        <td>
                                            <input id="deptId" name="deptId" th:field="*{deptId}" class="form-control" type="hidden">
                                            <input th:field="*{deptName}" class="form-control" type="text" readonly="readonly">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="active">审批状态：</td>
                                        <td>
                                            <select class="form-control" name="status"
                                                    th:with="type=${@dict.getType('oa_leave_status')}"
                                                    th:field="*{status}" disabled="disabled">
                                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                            </select>
                                        </td>
                                        <td class="active">申请日期：</td>
                                        <td>
                                            <input id="applyTime" name="applyTime" th:value="${#dates.format(sysProRepairMoney.applyTime, 'yyyy-MM-dd')}"
                                                   class="form-control time-input-data" type="text" readonly="readonly" disabled="disabled">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="active">预计有效期至：</td>
                                        <td>
                                            <input id="expectValidityDate" name="expectValidityDate" th:value="${#dates.format(sysProRepairMoney.expectValidityDate, 'yyyy-MM-dd')}"
                                                   class="form-control time-input-data" type="text" readonly="readonly" disabled="disabled">
                                        </td>
                                        <td class="active">工程所在地：</td>
                                        <td>
                                            <input id="projectLoc" name="projectLoc" th:field="*{projectLoc}" class="form-control" type="text">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="active">开具金额：</td>
                                        <td>
                                            <input id="amount" name="amount" th:field="*{amount}" class="form-control" type="text">
                                        </td>
                                        <td class="active">开具金额大写：</td>
                                        <td>
                                            <input id="moneyUpper" name="moneyUpper" th:field="*{moneyUpper}" class="form-control" type="text">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="active">项目竣工验收日期：</td>
                                        <td>
                                            <input id="projectCompleteDate" name="projectCompleteDate" th:value="${#dates.format(sysProRepairMoney.projectCompleteDate, 'yyyy-MM-dd')}"
                                                   class="form-control time-input-data" type="text" readonly="readonly" disabled="disabled">
                                        </td>
                                        <td class="active">项目结算审计日期：</td>
                                        <td>
                                            <input id="projectSettlementDate" name="projectSettlementDate" th:value="${#dates.format(sysProRepairMoney.projectSettlementDate, 'yyyy-MM-dd')}"
                                                   class="form-control time-input-data" type="text" readonly="readonly" disabled="disabled">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="active">项目缺陷责任期：</td>
                                        <td>
                                            <input id="projectDefectPeriod" name="projectDefectPeriod" th:field="*{projectDefectPeriod}" class="form-control" type="text">
                                        </td>
                                        <td class="active">项目负责人：</td>
                                        <td>
                                            <input id="projectManager" name="projectManager" th:field="*{projectManager}" class="form-control" type="text">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="active">项目结算金额：</td>
                                        <td>
                                            <input id="projectSettlementAmount" name="projectSettlementAmount" th:field="*{projectSettlementAmount}" class="form-control" type="text">
                                        </td>
                                        <td class="active">项目保修金额：</td>
                                        <td>
                                            <input id="projectRepairAmount" name="projectRepairAmount" th:field="*{projectRepairAmount}" class="form-control" type="text">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="active">附件：</td>
                                        <td colspan="3">
                                            <div class="file-loading">
                                                <input id="uploadFileId" type="file" multiple
                                                       th:disabled="${sysProRepairMoney.status!='3'&&sysProRepairMoney.status!='99'}? true : false">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                        <div class="row">
                            <div class="col-sm-offset-5 col-sm-10"       style="margin-top: 20px" >
                                <button type="button" class="btn btn-sm btn-info" onclick="saveDraft()" th:if="${sysProRepairMoney.status} == '99'">
                                    <i class="fa fa-check"></i>保存草稿
                                </button>

                                <button type="button" th:if="${sysProRepairMoney.status} == '99'"
                                        class="btn btn-sm btn-primary" onclick="submitHandlerDraft()">
                                    <i class="fa fa-check"></i>提交
                                </button>
                                <button type="button" class="btn btn-sm btn-primary"
                                        onclick="submitHandler()" th:if="${sysProRepairMoney.status=='3'}">
                                    <i class="fa fa-check"></i>提交
                                </button>
                                <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()">
                                    <i class="fa fa-reply-all"></i>关 闭
                                </button>
                            </div>
                        </div>
                        <!-- 审批流程记录 -->
                        <div class="col-sm-12 select-table table-striped">
                            <table id="bootstrap-table" data-mobile-responsive="true"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="include::footer"></div>
    <th:block th:include="include :: bootstrap-fileinput-js" />
    <script type="text/javascript">
		var prefix = ctx + "oa/sysProRepairMoney";
		$("#form-sysProRepairMoney-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});


        //流程

        var data = {};
        data.procInstId= [[${sysProRepairMoney.procInstId}]];
        data.id = [[${sysProRepairMoney.id}]];
        selectActProcessList(data);


        var attachmentList = new Array();
        $(function () {
            //图片反显出来
            var config = {
                url: ctx+"oa/oaAttachment/selectAttach",
                type: "post",
                dataType: "json",
                data: {"objectId": [[${sysProRepairMoney.id}]],"sourceTable":"oa_internal_fund_transfer"},
                success: function(result) {
                    var imgsUrl = new Array();
                    var attachList = result.data;
                    if(attachList!=null && attachList.length>0){
                        var downloadConfig = new Array();
                        for(var i=0; i<attachList.length; i++){
                            var down = {};
                            var attach = attachList[i];
                            imgsUrl.push(attach.attachmentName);
                            down.key = attach.attachmentName;
                            down.caption = attach.fileName;
                            down.extra={"fileName" : attach.attachmentName,"tableName" : "oa_attachment"};//对象或者函数，通过POST方法传递给初始预览的删除url或者AJAX服务器响应的额外数据。如果没有设置，它将默认为deleteExtraData。
                            if(isAssetTypeAnImage(attach.attachmentName)){
                                down.type = 'image';
                            }else{
                                down.type = 'object';
                            }
                            downloadConfig.push(down);
                            attachmentList.push({"objectId":[[${sysProRepairMoney.id}]],"attachmentName":attach.attachmentName,"fileName":attach.fileName})
                        }
                        var option1={
                            id:'uploadFileId',
                            uploadUrl:null,
                            deleteUrl:null,
                            //deleteExtraData:deleteExtraData,
                            imgsUrl:imgsUrl,
                            downloadConfig:downloadConfig
                        }
                        $.common.uploadFile(option1);
                    }else{
                        var option2={
                            id:'uploadFileId',
                            uploadUrl:null,
                            deleteUrl:null,
                            deleteExtraData:null,
                            imgsUrl:new Array(),
                            initialPreviewConfig:null
                        }
                        $.common.uploadFile(option2);
                    }
                }
            };
            $.ajax(config)
        });

        //提交
        function submitHandler() {
            if ($.validate.form()) {
                var data = {};
                data = $('#form-sysProRepairMoney-edit').serializeObject();
                data.attachmentList=attachmentList;
                data.flag = true;
                $.operate.saveJsonTab(prefix + "/submitDraft", data);
            }
        }

        //保存草稿
        function saveDraft() {
            var data = {};
            data = $('#form-sysProRepairMoney-edit').serializeObject();
            data.attachmentList=attachmentList;
            data.flag = true;
            $.operate.saveJsonTab(prefix + "/saveDraft", data);
        }

        //提交草稿
        function submitHandlerDraft() {
            if ($.validate.form()) {
                var data = {};
                data = $('#form-sysProRepairMoney-edit').serializeObject();
                data.attachmentList=attachmentList;
                data.flag = true;
                $.operate.saveJsonTab(prefix + "/submitDraft", data);
            }
        }

        //自动大小写切换
        $("input[name='amount']").bind("input propertychange",
            function() {//监控输入框的变化
                var num = $(this).val();
                var a = parseInt(num);
                var config = {
                    url : ctx + "common/converMoneyToCN/" + a,
                    type : "get",
                    dataType : "json",
                    success : function(result) {
                        if (result.code == '0') {
                            $("input[name='moneyUpper']").val(result.msg)
                        }
                    }
                };
                $.ajax(config)
            });

    </script>
</body>
</html>
