<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改培训申请')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <!--抬头  -->
    <div class="hr-line-dashed"></div>
    <div class="row">
        <div class="col-sm-offset-1 col-sm-10">
            <div class="panel panel-default">
                <div class="panel-body ">
                    <form class="form-horizontal m" id="form-oaDeptTrain-edit"
                          th:object="${oaDeptTrain}">
                        <input id="id" name="id" th:field="*{id}" type="hidden">
                        <table class="table table-bordered table-condensed" style="width: 90%; margin: 0 auto">
                            <caption class="text-center">
                                <h2>部门培训申请</h2>
                            </caption>
                            <tbody>
                            <tr>
                                <td class="active">申请部门：</td>
                                <td>
                                    <input type="hidden" name="applyDeptId" id="treeId" th:value="*{applyDeptId}"
                                           required="required"/>
                                    <input type="text" id="treeName" name="applyDeptName" class="form-control"
                                           th:value="*{applyDeptName}" required="required" readonly/>
                                </td>
                                <td class="active">课程费用：</td>
                                <td>
                                    <input id="courseFee" name="courseFee" th:field="*{courseFee}" class="form-control"
                                           type="number" required="required">
                                </td>
                            </tr>
                            <tr>
                                <td class="active">申请人：</td>
                                <td>
                                    <input type="hidden" name="proposer" id="proposer" th:value="${proposer}">
                                    <input class="form-control" type="text" th:value="*{userName}" readonly
                                           required="required">
                                </td>
                                <td class="active">考试费用：</td>
                                <td>
                                    <input id="examFee" name="examFee" class="form-control" th:field="*{examFee}"
                                           type="number" required="required">
                                </td>
                            </tr>
                            <tr>
                                <td class="active">申请时间：</td>
                                <td>
                                    <input id="applyTime" name="applyTime" class="form-control" type="text" readonly
                                           th:value="${#dates.format(oaDeptTrain.applyTime, 'yyyy-MM-dd HH:mm:ss')}"
                                           required="required">
                                </td>
                                <td class="active">往返交通费：</td>
                                <td>
                                    <input id="trafficFee" name="trafficFee" th:field="*{trafficFee}"
                                           class="form-control" type="number" required="required">
                                </td>
                            </tr>
                            <tr>
                                <td class="active">培训类别：</td>
                                <td>
                                    <input id="trainType" name="trainType" class="form-control" th:field="*{trainType}"
                                           type="text" required="required">
                                </td>
                                <td class="active">酒店住宿费：</td>
                                <td>
                                    <input id="roomFee" name="roomFee" class="form-control" th:field="*{roomFee}"
                                           type="text" required="required">
                                </td>
                            </tr>
                            <tr>
                                <td class="active">培训开始时间：</td>
                                <td>
                                    <input id="trainTimeStart" name="trainTimeStart" class="form-control" type="text"
                                           th:value="${#dates.format(oaDeptTrain.trainTimeStart, 'yyyy-MM-dd HH:mm:ss')}"
                                           required="required">
                                </td>
                                <td class="active">其他费用：</td>
                                <td>
                                    <input id="otherFee" name="otherFee" class="form-control" th:field="*{otherFee}"
                                           type="text" required="required">
                                </td>
                            </tr>
                            <tr>
                                <td class="active">培训结束时间：</td>
                                <td>
                                    <input id="trainTimeEnd" name="trainTimeEnd" class="form-control" type="text"
                                           th:value="${#dates.format(oaDeptTrain.trainTimeEnd, 'yyyy-MM-dd HH:mm:ss')}"
                                           required="required">
                                </td>
                                <td class="active">总计费用：</td>
                                <td>
                                    <input id="totalFee" name="totalFee" class="form-control" th:field="*{totalFee}"
                                           type="text" required="required">
                                </td>
                            </tr>
                            <tr>
                                <td class="active">培训机构：</td>
                                <td>
                                    <input id="trainOrg" name="trainOrg" class="form-control" th:field="*{trainOrg}"
                                           type="text" required="required">
                                </td>
                                <td class="active">人均费用：</td>
                                <td>
                                    <input id="personFee" name="personFee" class="form-control" th:field="*{personFee}"
                                           type="text" required="required">
                                </td>
                            </tr>
                            <tr>
                                <td class="active">培训地点：</td>
                                <td>
                                    <input id="trainArea" name="trainArea" class="form-control" th:field="*{trainArea}"
                                           type="text" required="required">
                                </td>
                                <td class="active">合同期限：</td>
                                <td>
                                    <input id="contractTerm" name="contractTerm" class="form-control"
                                           th:field="*{contractTerm}" type="text" required="required">
                                </td>
                            </tr>
                            <tr>
                                <td class="active">费用承担：</td>
                                <td>
                                    <select name="feeBear" class="form-control"
                                            th:with="type=${@dict.getType('oa_deptTrainCost_take')}"
                                            th:field="*{feeBear}" required="required">
                                        <option value="">--请选择--</option>
                                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                                th:value="${dict.dictValue}"></option>
                                    </select>
                                </td>
                                <td class="active">合同状况：</td>
                                <td>
                                    <select name="contractSign" class="form-control"
                                            th:with="type=${@dict.getType('oa_deptTainContract_status')}"
                                            th:field="*{contractSign}" required="required">
                                        <option value="">--请选择--</option>
                                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                                th:value="${dict.dictValue}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="active">培训课题：</td>
                                <td colspan="3">
                                    <input id="trainTopic" name="trainTopic" th:field="*{trainTopic}"
                                           class="form-control" type="text" required="required">
                                </td>
                            </tr>
                            <tr>
                                <td class="active">培训内容：</td>
                                <td colspan="3">
                                    <input id="trainContent" name="trainContent" class="form-control"
                                           th:field="*{trainContent}" required="required">
                                </td>
                            </tr>
                            <tr>
                                <td class="active">申请理由：</td>
                                <td colspan="3">
                                    <input id="reason" name="reason" class="form-control" th:field="*{reason}"
                                           type="text" required="required">
                                </td>
                            </tr>
                            <tr>
                                <td class="active">附件：</td>
                                <td colspan="3">
                                    <div class="file-loading">
                                        <input id="uploadFileId" type="file" multiple
                                               th:disabled="${oaDeptTrain.status!='3'&&oaDeptTrain.status!='99'}? true : false">
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-1 control-label"><span
                                        style="color: red;">*</span>学员名单：</label>
                                <div class="col-sm-10">
                                    <div class="btn-group-sm" id="toolbar" role="group">
                                        <a class="btn btn-success" onclick="selectTrainUser()"> <i
                                                class="fa fa-plus"></i> 添加
                                        </a>
                                    </div>
                                    <div class="col-sm-12 select-table table-striped">
                                        <table id="bootstrap-table-person" data-mobile-responsive="true"></table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-4 col-sm-10">
            <br>
            <button type="button" class="btn btn-sm btn-info"
                    onclick="saveDraft()" th:if="${oaDeptTrain.status=='99'}">
                <i class="fa fa-check"></i>保存草稿
            </button>
            <button type="button" class="btn btn-sm btn-primary"
                    onclick="submitHandlerDraft()" th:if="${oaDeptTrain.status=='99'}">
                <i class="fa fa-check"></i>提交
            </button>
            <button type="button" class="btn btn-sm btn-primary"
                    onclick="submitHandler()" th:if="${oaDeptTrain.status=='3'}">
                <i class="fa fa-check"></i>提交
            </button>
            <button type="button" class="btn btn-sm btn-info"
                    th:if="${oaDeptTrain.status!='2'&&oaDeptTrain.status!='16'&&oaDeptTrain.status!='99'}"
                    onclick="urge()">
                <i class="fa fa-check"></i>催办
            </button>
            <button type="button" class="btn btn-sm btn-success" th:if="${oaDeptTrain.status!='99'}"
                    th:onclick="selectUser('','','0',[[${oaDeptTrain.id}]],'oa/oaDeptTrain/copy')">
                抄送
            </button>
            <button type="button" class="btn btn-sm btn-danger"
                    onclick="closeItem()">
                <i class="fa fa-reply-all"></i>关 闭
            </button>
            <br>
        </div>
    </div>
    <div class="col-sm-12">
        <table class="table table-bordered " id="approveInfoId"
               data-mobile-responsive="true"></table>

    </div>
</div>
<div th:include="include::footer"></div>
<th:block th:include="include :: bootstrap-fileinput-css"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<th:block th:include="include :: lastNode"/>
<script th:inline="javascript">
    var prefix = ctx + "oa/oaDeptTrain";
    var lastNodeId = [[${oaDeptTrain.id}]];
    var actDefineId = [[${oaDeptTrain.actDefineId}]];
    var lastStatus = [[${oaDeptTrain.status}]];
    //流程
    var data = {};
    data.procInstId = [[${oaDeptTrain.procInstId}]];
    data.id = [[${oaDeptTrain.id}]];
    selectActProcessList(data, "approveInfoId");
    //学员表
    $(function () {
        var options = {
            id: "bootstrap-table-person",
            url: ctx + "oa/oaDeptTrainPerson/list",
            modalName: "培训申请",
            uniqueId: 'userId',
            showSearch: false,
            showRefresh: false,
            showToggle: false,
            showColumns: false,
            showPageGo: false,
            pagination: false,
            modalName: "学院培训",
            queryParams: {'deptTrainId': [[${oaDeptTrain.id}]]},
            showExport: false,
            onEditableSave: onEditableSave,
            toolbar: "toolbar",
            columns: [
                {
                    checkbox: true
                },
                {
                    field: 'userName',
                    title: '学员姓名',
                    sortable: true
                },
                {
                    field: 'userId',
                    title: '学员Id',
                    sortable: true
                },
                {
                    field: 'userPosition',
                    title: '职位',
                    sortable: true,
                    editable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-danger btn-xs" onclick="removeRow(\'bootstrap-table-person\',\'' + row.userId + '\')">删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    /* 多选用户 */
    function selectTrainUser() {
        var options = {
            title: '选择用户',
            width: "1200",
            url: ctx + "oa/oaApplyTemplate/selectUser",
            callBack: doSubmitTrainUser
        };
        $.modal.openOptions(options);
    }

    function doSubmitTrainUser(index, layero) {
        var iframeWin = layero.find('iframe')[0];
        var result = iframeWin.contentWindow.submitHandlerMore1();
        var data = result;
        for (var i = 0; i < data.length; i++) {
            insertRow(data[i], 'bootstrap-table-person')
        }

    }

    /*新增行*/
    var idxId = 1;

    function insertRow(data, tableId) {
        var randomId = 100 + ~~(Math.random() * 100);
        var table_row = '';
        table_row = data
        table_row[0] = false;
        table_row.userPosition = '职位'
        var countDate = $("#" + tableId).bootstrapTable('getData');
        if (isHas(countDate, data.userId) == false) {
            $("#" + tableId).bootstrapTable('insertRow', {
                index: 0, // 你想插入到哪，0表示第一行
                row: table_row
            })
        }

    }

    //判断是否已经添加
    function isHas(data, id) {
        var isTF = false;
        for (var i = 0; i < data.length; i++) {
            if (data[i].userId == id) {
                isTF = true;
            }
        }
        return isTF;
    }

    /* 删除指定表格行 */
    function removeRow(tableId, rowId) {
        $("#" + tableId).bootstrapTable('removeByUniqueId', rowId)

    }

    //编辑字段
    function onEditableSave(field, row, oldValue, $el) {
        alert("字段名：" + field + "，当前值：" + row[field] + "，旧值：" + oldValue);
    }

    var attachmentList = new Array();
    var attachmentListImg = true
    //图片反显出来
    $(function () {
        var config = {
            url: ctx + "oa/oaAttachment/selectAttachByObjectId",
            type: "post",
            dataType: "json",
            data: {"objId": [[${oaDeptTrain.id}]]},
            success: function (result) {
                var imgsUrl = new Array();
                var attachList = result.data;
                if (attachList != null && attachList.length > 0) {
                    var downloadConfig = new Array();
                    for (var i = 0; i < attachList.length; i++) {
                        var down = {};
                        var attach = attachList[i];
                        imgsUrl.push(attach.attachmentName);
                        down.key = attach.attachmentName;
                        down.caption = attach.fileName;
                        down.extra = {"fileName": attach.attachmentName, "tableName": "oa_attachment"};//对象或者函数，通过POST方法传递给初始预览的删除url或者AJAX服务器响应的额外数据。如果没有设置，它将默认为deleteExtraData。
                        if (isAssetTypeAnImage(attach.attachmentName)) {
                            down.type = 'image';
                        } else {
                            down.type = 'object';
                        }
                        downloadConfig.push(down);
                        attachmentList.push({
                            "objectId": [[${oaDeptTrain.id}]],
                            "attachmentName": attach.attachmentName,
                            "fileName": attach.fileName
                        })
                    }
                    var option1 = {
                        id: 'uploadFileId',
                        uploadUrl: null,
                        deleteUrl: null,
                        //deleteExtraData:deleteExtraData,
                        imgsUrl: imgsUrl,
                        downloadConfig: downloadConfig
                    }
                    $.common.uploadFile(option1);
                } else {
                    attachmentListImg = false
                    var option2 = {
                        id: 'uploadFileId',
                        uploadUrl: null,
                        deleteUrl: null,
                        deleteExtraData: null,
                        imgsUrl: new Array(),
                        initialPreviewConfig: null
                    }
                    $.common.uploadFile(option2);
                }
            }
        };
        $.ajax(config)
    });

    //保存数据
    function savaDta() {
        var data = {};
        data.oaDeptTrain = $('#form-oaDeptTrain-edit').serializeObject()
        data.personList = $("#bootstrap-table-person").bootstrapTable('getData')
        data.attachmentList = attachmentList
        return data;
    }

    //提交
    function submitHandler() {
        var data = savaDta()
        if ($.validate.form()) {
            if ($.common.isEmpty(data.personList)) {
                $.modal.alertWarning("人员不能为空！");
                return;
            }
            if ($.common.isEmpty(data.attachmentList) && attachmentListImg == false) {
                $.modal.alertWarning("附件不能为空！");
                return;
            }
            $.operate.saveJsonTab(prefix + "/modifyOaDeptTrain", data);
        }
    }

    //提交草稿
    function submitHandlerDraft() {
        var data = savaDta()
        if ($.validate.form()) {
            if ($.common.isEmpty(data.personList)) {
                $.modal.alertWarning("人员不能为空！");
                return;
            }
            if ($.common.isEmpty(data.attachmentList) && attachmentListImg == false) {
                $.modal.alertWarning("附件不能为空！");
                return;
            }
            $.operate.saveJsonTab(prefix + "/submitDraft", data);
        }
    }

    //保存草稿
    function saveDraft() {
        var data = savaDta()
        $.operate.saveJsonTab(prefix + "/saveDraft", data);
    }
</script>
</body>
</html>
