<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改流程审批角色指定')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-oaRoleAppoint-edit" th:object="${oaRoleAppoint}">
        
         <input id="id" name="id" th:field="*{id}"  type="text">
        <input name="deptId" type="text" id="treeId" th:field="*{deptId}" />
        <input name="afterUserId" type="text" id="afterUserId" th:field="*{afterUserId}"/>
			<div class="form-group">	
				<label class="col-sm-3 control-label">当前角色：</label>
				<div class="col-sm-8">
					<input id="curRoleName" name="curRoleName"  type="hidden"/>
					<select class="form-control select2" id="curRoleId" name="curRoleId">
					   <option value=""> -- 请选择 -- </option>
					   <option  th:each="c:${roleList}" th:selected="${c.roleId eq oaRoleAppoint.curRoleId}"  th:value="${c.roleId}" th:text="${c.roleName}" value=""></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">下一个角色：</label>
				<div class="col-sm-8">
					<input id="afterRoleName" name="afterRoleName" type="hidden"/>
					<select class="form-control select2" id="afterRoleId" name="afterRoleId">
					   <option value=""> -- 请选择 -- </option>
					   <option  th:each="c:${roleList}" th:selected="${c.roleId eq oaRoleAppoint.afterRoleId}"  th:value="${c.roleId}" th:text="${c.roleName}" value=""></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">归属部门：</label>
				<div class="col-sm-8">
					<div class="input-group">
	                  	<input name="deptName" th:field="*{deptName}" onclick="selectDeptTree()" id="treeName" type="text" placeholder="请选择归属部门" class="form-control" required>
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                  </div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">下一备选用户：</label>
				<div class="col-sm-8">
					<div class="input-group">
	                  	<input name="afterUserName" th:field="*{afterUserName}" onclick="selectUser()" id="afterUserName" type="text" placeholder="请选择任务处理人员" class="form-control">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                  </div>
				</div>
			</div>
			<div class="form-group">	
				 <label class="col-sm-4 control-label"><span style="color: red; ">*</span>申请类别：</label>
                     <div class="col-sm-8">
                         <div class="input-group">
                         	<select name="type" th:with="type=${@dict.getType('oa_apply_type')}" th:field="*{type}" required="required">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
                     </div>
                 </div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "oa/oaRoleAppoint";
		$("#form-oaRoleAppoint-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-oaRoleAppoint-edit').serialize());
	        }
	    }
		
		/*选择用户*/
		function selectUser(){
			var options = {
					title: '选择用户',
					width: "380",
					url: prefix + "/selectUser",
					callBack: doSelected
				};
				$.modal.openOptions(options);
		}
		
		function doSelected(index, layero){
			//row = $('#' + $.table._option.id).bootstrapTreeTable('getSelections')[0]
			var table = layero.find("iframe")[0].contentWindow.$.table;
			$("#afterUserId").val(table.selectColumns("userId"));
			$("#afterUserName").val(table.selectColumns("userName")[0]);
			layer.close(index);
		}
		
		/*用户管理-新增-选择部门树*/
        function selectDeptTree() {
        	var treeId = $("#treeId").val();
        	var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        	var url = ctx + "system/dept/selectDeptTree/" + deptId;
			var options = {
				title: '选择部门',
				width: "380",
				url: ctx + "system/dept/selectDeptTree/" + deptId,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
		
		function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
			if ($.tree.notAllowParents(tree)) {
				var body = layer.getChildFrame('body', index);
    			$("#treeId").val(body.find('#treeId').val());
    			$("#treeName").val(body.find('#treeName').val());
    			layer.close(index);
			}
		}
	</script>
</body>
</html>
