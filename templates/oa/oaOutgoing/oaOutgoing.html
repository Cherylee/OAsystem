<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('外出申请列表')" />
</head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								<input type="hidden" id="proposer" name="proposer" />
								<input type="text" id="userName" placeholder="申请人" onclick="selectUser('proposer','userName')"/>
							</li>
							<li>
								<input type="hidden" id="CompanyId" name="applyCompanyId" /> <input
								type="text" id="CompanyName"
								onclick="selectDeptTree('CompanyId','CompanyName','0')" placeholder="申请公司"/>
							</li>

							<li>
								<input type="hidden" name="applyDeptId" id="treeId"/>
								<input type="text" id="treeName" name="deptName" onclick="selectDeptTree('treeId','treeName')" placeholder="申请部门"/>
							</li>



							<li>
								<select  name="status"
								th:with="type=${@dict.getType('oa_leave_status')}">
									<option value="">状态</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}"></option>
							</select>
							</li>
							<li class="select-time">
								<label>申请时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="oa:oaOutgoing:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.editTab()" shiro:hasPermission="oa:oaOutgoing:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
<!--				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="oa:oaOutgoing:remove">-->
<!--					<i class="fa fa-remove"></i> 删除-->
<!--				</a>-->
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="oa:oaOutgoing:export">
						<i class="fa fa-download"></i> 导出
				 </a>
				<a class="btn btn-warning" onclick="printing()"><i class="fa fa-download"></i>&nbsp;批量打印</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('oa:oaOutgoing:edit')}]];
        var removeFlag = [[${@permission.hasPermi('oa:oaOutgoing:remove')}]];
        var prefix = ctx + "oa/oaOutgoing";
        
        var applyState=[[${@dict.getType('oa_leave_status')}]];

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "外出申请",
                sortName : "createTime",
		        sortOrder : "desc",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键',
					visible: false
				},
				{
					field : 'applyCompanyId', 
					title : '申请公司id',
					sortable: true,
					visible: false
				},
				{
					field : 'applyCompanyName', 
					title : '申请公司',
					sortable: true
				},
				{
					field : 'applyDeptId', 
					title : '申请部门id',
					sortable: true,
					visible: false
				},
				{
					field : 'applyDeptName', 
					title : '申请部门',
					sortable: true
				},
				{
					field : 'proposer', 
					title : '申请人id',
					sortable: true,
					visible: false
				},
				{
					field : 'userName', 
					title : '申请人',
					sortable: true
				},
				{
					field : 'status', 
					title : '审核状态',
					sortable: true,
					formatter: function (value, row, index) {
		        		return $.table.selectDictLabel(applyState, value);
		        	}
				},
				{
					field : 'procInstId', 
					title : '流程id',
					sortable: true,
					visible: false
				},
				{
					field : 'applyTime', 
					title : '申请日期',
					sortable: true
				},
				{
					field : 'goOutStart', 
					title : '外出起始日期',
					sortable: true
				},
				{
					field : 'goOutEnd', 
					title : '外出结束日期',
					sortable: true
				},
				{
					field : 'goOutHour', 
					title : '外出时长',
					sortable: true
				},
				{
					field : 'reason', 
					title : '外出事由',
					sortable: true
				},
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},
				{
					field : 'createBy', 
					title : '创建人',
					sortable: true,
					visible: false
				},
				{
					field : 'createTime', 
					title : '创建日期',
					sortable: true,
					visible: false
				},
				{
					field : 'updateTime', 
					title : '修改日期',
					sortable: true,
					visible: false
				},
				{
					field : 'updateBy', 
					title : '修改人',
					sortable: true,
					visible: false
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	var text='查看详情'
		            	var edit=''
				        var classN='btn-info'
						if(row.status=='3'||row.status=='99'){
							if (row.allowedEdit==true)
							{
								edit=editFlag
								text='编辑'
								classN='btn-success'
								actions.push('<a class="btn '+classN+' btn-xs ' + edit + '" href="#" onclick="$.operate.editTab(\'' + row.id + '\')"><i class="fa fa-edit"></i>'+text+'</a> ');
								// actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除 </a> ');
							}
						}else
						{
							actions.push('<a class="btn '+classN+' btn-xs ' + edit + '" href="#" onclick="$.operate.editTab(\'' + row.id + '\')"><i class="fa fa-edit"></i>'+text+'</a> ');
						}
                        if(row.status=='0'&&row.allowedEdit==true){
							actions.push('<a class="btn btn-warning btn-xs " href="#" onclick="withdrawTask(\'' + row.procInstId + '\')"><i class="fa fa-backward"></i> 撤回</a>');
						}
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
		//回显
		function submitHandler(){
			var target =$('#bootstrap-table').bootstrapTable('getSelections');
			if ($.table.selectColumns("id").length == 0) {
				$.modal.alertWarning("请至少选择一条记录");
				return;
			}
			if($.table.selectColumns("id").length >1 ){
				$.modal.alertWarning("只能选择一条记录哦！");
				return;
			}
			$.modal.close();
			return target[0];
		}

		//打印
		function printing() {
			var target = $('#bootstrap-table').bootstrapTable('getSelections');
			if (target.length == 0) {
				$.modal.alertWarning("请选择一条记录");
			} else {
				var number = 0;
				var idList = [];
				for (var i = 0; i < target.length; i++) {
					if (target[i].status == '2'||target[i].status == '16'){
						idList.push(target[i].id);
					} else {
						number = number + 1
					}
				}
				if (number==0){
					$.modal.openFullS('批量打印', prefix + "/print/" + idList);
				}else {
					$.modal.alertWarning("只可以打印已完成和审批通过的单据");
				}
			}
		}
    </script>
</body>
</html>
