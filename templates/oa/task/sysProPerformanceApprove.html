<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改业绩申请')" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <!--抬头  -->
        <div class="hr-line-dashed"></div>
        <div class="row">
            <div class="col-sm-offset-1 col-sm-10">
                <div class="panel panel-default">
                    <div class="panel-body ">
                        <form class="form-horizontal m" id="form-sysProPerformance-edit" th:object="${sysProPerformance}">
                            <input id="id" name="id" th:field="*{id}"  type="hidden">
                            <input id="procInstId" name="procInstId" th:field="*{procInstId}" type="hidden">
                            <table class="table table-bordered table-condensed" >
                                <caption class="text-center">
                                    <h2>业绩申请</h2>
                                </caption>
                                <tbody>
                                <th colspan="4">
                                    表单信息
                                </th>
                                <tr>
                                    <td class="active">项目</td>
                                    <td>
                                        <input id="projectId" name="projectId" th:field="*{projectId}" class="form-control" type="hidden">
                                        <input th:field="*{proName}" class="form-control" type="text" readonly="readonly">
                                    </td>
                                    <td class="active">编号</td>
                                    <td>
                                        <input id="code" name="code" th:field="*{code}" class="form-control" type="text" readonly="readonly" >
                                    </td>
                                </tr>
                                <tr>
                                    <td class="active">申请人</td>
                                    <td>
                                        <input id="proposer" name="proposer" th:field="*{proposer}" class="form-control" type="hidden">
                                        <input th:field="*{userName}" class="form-control" type="text" readonly="readonly">
                                    </td>
                                    <td class="active">公司名称</td>
                                    <td>
                                        <input id="companyId" name="companyId" th:field="*{companyId}" class="form-control" type="hidden">
                                        <input th:field="*{companyName}" class="form-control" type="text" readonly="readonly">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="active">申请部门</td>
                                    <td>
                                        <input id="deptId" name="deptId" th:field="*{deptId}" class="form-control" type="hidden">
                                        <input th:field="*{deptName}" class="form-control" type="text" readonly="readonly">
                                    </td>
                                    <td class="active">审批状态</td>
                                    <td>
                                        <select class="form-control" name="status" th:with="type=${@dict.getType('oa_leave_status')}" th:field="*{status}" disabled="disabled">
                                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="active">还业绩审批状态</td>
                                    <td>
                                        <select class="form-control" name="performaceStatus" th:with="type=${@dict.getType('sys_pro_performance')}" th:field="*{performaceStatus}" disabled="disabled">
                                    </td>
                                    <td class="active">申请日期</td>
                                    <td>
                                        <input id="applyTime" name="applyTime" th:value="${#dates.format(sysProPerformance.applyTime, 'yyyy-MM-dd')}" class="form-control time-input-data" type="text" readonly="readonly">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="active">预计归还日期</td>
                                    <td>
                                        <input id="expectBackDate" name="expectBackDate" th:value="${#dates.format(sysProPerformance.expectBackDate, 'yyyy-MM-dd')}" class="form-control time-input-data" type="text" readonly="readonly">
                                    </td>
                                    <td class="active">借业绩事由</td>
                                    <td>
                                        <input id="reason" name="reason" th:field="*{reason}" class="form-control" type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="active">证明材料</td>
                                    <td>
                                        <input id="prove" name="prove" th:field="*{prove}" class="form-control" type="text">
                                    </td>
                                    <td class="active">备注</td>
                                    <td>
                                        <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="active">附件</td>
                                    <td colspan="3">
                                        <div class="file-loading">
                                            <input id="uploadFileId" type="file" multiple>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-sm-offset-5 col-sm-10 add_btn_mt">
                                    <button type="button" class="btn btn-sm btn-primary"
                                            onclick="agree()" th:if=" ${hisFlag} ne '1'">同意</button>
                                    <button type="button" class="btn btn-sm btn-danger"
                                            onclick="disagree()" th:if=" ${hisFlag} ne '1'">不同意</button>
                                    <button type="button" class="btn btn-sm btn-success"
                                            th:onclick="selectUser('','','0',[[${sysProPerformance.id}]],'oa/oaCertificatesLogout/copy','flag')">
                                        抄送</button>
                                    <button type="button" class="btn btn-sm btn-danger"
                                            onclick="closeItem()">
                                        <i class="fa fa-reply-all"></i>关闭
                                    </button>
                                </div>
                            </div>
                            <div  class="col-md-12" style="padding-bottom: 20px">
                                <h4 class="form-header h4">借业绩审批流程记录</h4>
                                <!-- 审批流程记录 -->
                                <div class="col-sm-12 select-table table-striped">
                                    <table id="bootstrap-table" data-mobile-responsive="true"></table>
                                </div>
                            </div>
                            <div  class="col-md-12">
                                <h4 class="form-header h4">还业绩审批流程记录</h4>
                                <div class="col-sm-12 select-table table-striped">
                                    <table id="backGride" data-mobile-responsive="true"></table>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="include::footer"></div>
    <th:block th:include="include :: bootstrap-fileinput-js" />
    <script th:inline="javascript">
		var prefix = ctx + "oa/sysProPerformance";
        //同意
        function agree(){
            $.modal.open("同意备注", ctx+"oa/task/agree/"+[[${taskId}]]+"/GC-7/sys_pro_performance/"+[[${sysProPerformance.id}]]);
        }
        //不同意
        function disagree(){
            $.modal.open("不同意原因", ctx+"oa/task/disagree/"+[[${taskId}]]+"/GC-7/sys_pro_performance/"+[[${sysProPerformance.id}]]);
        }
        //返回
        function backAway(){
            $.modal.close();
            var parent = window.parent;
            parent.$.table.refresh();
        }

        //上传附件
        var attachmentList = new Array();
        $(function () {
            //图片反显出来
            var config = {
                url: ctx+"oa/oaAttachment/selectAttach",
                type: "post",
                dataType: "json",
                data: {"objectId": [[${sysProPerformance.id}]],"sourceTable":"sys_pro_performance"},
                success: function(result) {
                    var imgsUrl = new Array();
                    var attachList = result.data;
                    if(attachList!=null && attachList.length>0){
                        var downloadConfig = new Array();
                        for(var i=0; i<attachList.length; i++){
                            var down = {};
                            var attach = attachList[i];
                            imgsUrl.push(attach.attachmentName);
                            down.key = attach.attachmentName;
                            down.caption = attach.fileName;
                            down.extra={"fileName" : attach.attachmentName,"tableName" : "oa_attachment"};//对象或者函数，通过POST方法传递给初始预览的删除url或者AJAX服务器响应的额外数据。如果没有设置，它将默认为deleteExtraData。
                            if(isAssetTypeAnImage(attach.attachmentName)){
                                down.type = 'image';
                            }else{
                                down.type = 'object';
                            }
                            downloadConfig.push(down);
                            attachmentList.push({"objectId":[[${sysProPerformance.id}]],"attachmentName":attach.attachmentName,"fileName":attach.fileName})
                        }
                        var option1={
                            id:'uploadFileId',
                            uploadUrl:null,
                            deleteUrl:null,
                            //deleteExtraData:deleteExtraData,
                            imgsUrl:imgsUrl,
                            downloadConfig:downloadConfig
                        }
                        $.common.uploadFile(option1);
                    }else{
                        var option2={
                            id:'uploadFileId',
                            uploadUrl:null,
                            deleteUrl:null,
                            deleteExtraData:null,
                            imgsUrl:new Array(),
                            initialPreviewConfig:null
                        }
                        $.common.uploadFile(option2);
                    }
                }
            };
            $.ajax(config)
        });

        //流程
        var data = {};
        data.procInstId= [[${sysProPerformance.procInstId}]];
        data.id = [[${sysProPerformance.id}]];
        selectActProcessList(data);
        var backData = {};
        backData.procInstId= [[${sysProPerformance.backProcInstId}]];
        backData.id = [[${sysProPerformance.id}]];
        selectActProcessList(backData,"backGride");


	</script>
</body>
</html>
