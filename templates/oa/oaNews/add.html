<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('新增新闻')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-oaNews-add">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">申请部门：</label>
						<div class="col-sm-8">
							<input name="deptId" type="hidden" id="deptId"
								th:value="${user.deptId}" /> <input
								th:value="${user.dept.deptName}" autocomplete="off"
								class="form-control" type="text" readonly="readonly">
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">申请人：</label>
						<div class="col-sm-8">
							<input id="proposer" name="proposer" th:value="${user.userId}"
								class="form-control" type="hidden"> <input
								id="proposerId" th:value="${user.userName}" class="form-control"
								type="text" readonly="readonly">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span
							style="color: red;">*</span>标题：</label>
						<div class="col-sm-8">
							<input id="title" name="title" class="form-control" type="text"
								required="required" />
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span
							style="color: red;">*</span>新闻内容：</label>
						<div class="col-sm-8">
							<input id="content" name="content" class="form-control"
								type="text" required="required" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">备注：</label>
						<div class="col-sm-8">
							<input id="remark" name="remark" class="form-control" type="text">
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col-sm-offset-5 col-sm-10">
				<button type="button" class="btn btn-sm btn-info"
					onclick="saveDraft()">
					<i class="fa fa-check"></i>保存草稿
				</button>
				<button type="button" class="btn btn-sm btn-primary"
					onclick="submitHandler()">
					<i class="fa fa-check"></i>提交
				</button>
				<button type="button" class="btn btn-sm btn-danger"
					onclick="closeItem()">
					<i class="fa fa-reply-all"></i>关 闭
				</button>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "oa/oaNews"

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.saveTab(prefix + "/add", $('#form-oaNews-add')
						.serialize());
			}
		}
		
		//保存草稿
		function saveDraft() {
			if ($.validate.form()) {
				$.operate.saveTab(prefix + "/saveDraft", $('#form-oaNews-add')
						.serialize());
			}
		}
	</script>
</body>
</html>
