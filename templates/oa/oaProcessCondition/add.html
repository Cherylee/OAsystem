<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增动态流程条件')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-oaProcessCondition-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">业务字段：</label>
				<div class="col-sm-8">
					<input id="businessField" name="businessField" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">符号(>,<,=,>=,<=)：</label>
				<div class="col-sm-8">
					<input id="businessSymbol" name="businessSymbol" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">业务字段值：</label>
				<div class="col-sm-8">
					<input id="businessValue" name="businessValue" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">业务逻辑(AND,OR)：</label>
				<div class="col-sm-8">
					<input id="businessLogic" name="businessLogic" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">流程定义id：</label>
				<div class="col-sm-8">
					<input id="procDefId" name="procDefId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">对应的业务表：</label>
				<div class="col-sm-8">
					<input id="businessTalbe" name="businessTalbe" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建者：</label>
				<div class="col-sm-8">
					<input id="createBy" name="createBy" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "oa/oaProcessCondition"
		$("#form-oaProcessCondition-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-oaProcessCondition-add').serialize());
	        }
	    }
	</script>
</body>
</html>
