<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改动态流程条件')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-oaProcessCondition-edit" th:object="${oaProcessCondition}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">业务字段：</label>
				<div class="col-sm-8">
					<input id="businessField" name="businessField" th:field="*{businessField}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">符号(>,<,=,>=,<=)：</label>
				<div class="col-sm-8">
					<input id="businessSymbol" name="businessSymbol" th:field="*{businessSymbol}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">业务字段值：</label>
				<div class="col-sm-8">
					<input id="businessValue" name="businessValue" th:field="*{businessValue}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">业务逻辑(AND,OR)：</label>
				<div class="col-sm-8">
					<input id="businessLogic" name="businessLogic" th:field="*{businessLogic}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">流程定义id：</label>
				<div class="col-sm-8">
					<input id="procDefId" name="procDefId" th:field="*{procDefId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">对应的业务表：</label>
				<div class="col-sm-8">
					<input id="businessTalbe" name="businessTalbe" th:field="*{businessTalbe}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建者：</label>
				<div class="col-sm-8">
					<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "oa/oaProcessCondition";
		$("#form-oaProcessCondition-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-oaProcessCondition-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
