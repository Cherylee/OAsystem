<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改执行人完结')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-oaProcExeComment-edit" th:object="${oaProcExeComment}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">主表id：</label>
            <div class="col-sm-8">
            	<input id="parentId" name="parentId" th:field="*{parentId}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">用户id：</label>
            <div class="col-sm-8">
            	<input id="userId" name="userId" th:field="*{userId}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">内容：</label>
            <div class="col-sm-8">
            	<input id="content" name="content" th:field="*{content}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">类型：</label>
            <div class="col-sm-8">
            	<input id="type" name="type" th:field="*{type}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">备注：</label>
            <div class="col-sm-8">
            	<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">创建人：</label>
            <div class="col-sm-8">
            	<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">创建日期：</label>
            <div class="col-sm-8">
            	<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">修改日期：</label>
            <div class="col-sm-8">
            	<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">修改人：</label>
            <div class="col-sm-8">
            	<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">来源表名：</label>
            <div class="col-sm-8">
            	<input id="sourceTable" name="sourceTable" th:field="*{sourceTable}" class="form-control" type="text">
            </div>
        </div>
    </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "oa/oaProcExeComment";
		$("#form-oaProcExeComment-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-oaProcExeComment-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
