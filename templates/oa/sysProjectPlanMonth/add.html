<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增工程日报')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sysProjectPlanMonth-add">
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">项目id：</label>
            <div class="col-sm-8">
            	<input id="projectId" name="projectId" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">本日经计量完成额：</label>
            <div class="col-sm-8">
            	<input id="measurementCompletion" name="measurementCompletion" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">本日累计经计量金额：</label>
            <div class="col-sm-8">
            	<input id="measurementAmount" name="measurementAmount" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">本日经计量累计完成比例：</label>
            <div class="col-sm-8">
            	<input id="measurementProportion" name="measurementProportion" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">本日业主本月支付进度款：</label>
            <div class="col-sm-8">
            	<input id="progressPayment" name="progressPayment" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">本日累计到款额：</label>
            <div class="col-sm-8">
            	<input id="accumulatedAmount" name="accumulatedAmount" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">本日计划完成项目施工进度：</label>
            <div class="col-sm-8">
            	<input id="projectPlan" name="projectPlan" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">本日实际完成项目施工进度：</label>
            <div class="col-sm-8">
            	<input id="projectReality" name="projectReality" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">明天计划完成项目施工进度：</label>
            <div class="col-sm-8">
            	<input id="nextMonthPlan" name="nextMonthPlan" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">创建日期：</label>
            <div class="col-sm-8">
            	<input id="createTime" name="createTime" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">创建者：</label>
            <div class="col-sm-8">
            	<input id="createBy" name="createBy" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">修改时间：</label>
            <div class="col-sm-8">
            	<input id="updateTime" name="updateTime" class="form-control" type="text">
            </div>
        </div>
    </div>
	<div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-4 control-label">修改者：</label>
            <div class="col-sm-8">
            	<input id="updateBy" name="updateBy" class="form-control" type="text">
            </div>
        </div>
    </div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "oa/sysProjectPlanMonth"
		$("#form-sysProjectPlanMonth-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-sysProjectPlanMonth-add').serialize());
	        }
	    }
	</script>
</body>
</html>
