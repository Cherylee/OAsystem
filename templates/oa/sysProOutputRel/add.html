<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增销项发票对应的关系')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sysProOutputRel-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">销项发票id：</label>
				<div class="col-sm-8">
					<input id="outputId" name="outputId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目id：</label>
				<div class="col-sm-8">
					<input id="projectId" name="projectId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">关联类型（0：缴税记录，1：进项发票，2：收款记录）：</label>
				<div class="col-sm-8">
					<input id="relType" name="relType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">关联类目id：</label>
				<div class="col-sm-8">
					<input id="relId" name="relId" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "oa/sysProOutputRel"
		$("#form-sysProOutputRel-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-sysProOutputRel-add').serialize());
	        }
	    }
	</script>
</body>
</html>
