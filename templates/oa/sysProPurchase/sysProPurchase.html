<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('采购申请列表')"/>
</head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li><input type="hidden" id="companyId" name="companyId"/>
                            <input type="text" id="companyName"
                                   onclick="selectDeptTree('companyId','companyName','0')" placeholder="申请公司"/>
                        </li>
                        <li>
                            <input type="text" name="userName" placeholder="申请人"/>
                        </li>
                        <li>
                            <input type="text" name="projectName" placeholder="项目名称"/>
                        </li>

                        <li>
                            <select name="purchaseType" th:with="type=${@dict.getType('sys_pro_purchase_type')}">
                                <option value="">采购类型</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li class="select-time">
                            <label>创建时间： </label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="oa:sysProPurchase:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.editTab()"
               shiro:hasPermission="oa:sysProPurchase:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
<!--            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()"-->
<!--               shiro:hasPermission="oa:sysProPurchase:remove">-->
<!--                <i class="fa fa-remove"></i> 删除-->
<!--            </a>-->
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('oa:sysProPurchase:edit')}]];
    var removeFlag = [[${@permission.hasPermi('oa:sysProPurchase:remove')}]];
    var applyState = [[${@dict.getType('oa_leave_status')}]];
    var purchaseType = [[${@dict.getType('sys_pro_purchase_type')}]];
    var prefix = ctx + "oa/sysProPurchase";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "采购申请",
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'code',
                    title: '编号',
                    visible: true
                },
                {
                    field: 'title',
                    title: '采购标题',
                },
                {
                    field: 'userName',
                    title: '申请人',
                },
                {
                    field: 'companyName',
                    title: '公司',
                },
                {
                    field: 'deptName',
                    title: '部门',
                },
                {
                    field: 'projectName',
                    title: '所属项目',
                },
                {
                    field: 'purchaseType',
                    title: '采购类型',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(purchaseType, value);
                    }
                },
                {
                    field: 'remark',
                    title: '备注',
                },
                {
                    field: 'status',
                    title: '审批状态',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(applyState, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建日期',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        var text = '查看详情'
                        var edit = ''
                        var classN = 'btn-info'
                        if (row.status == '3' || row.status == '99') {
                            if (row.allowedEdit == true) {//本人才能编辑
                                edit = editFlag;
                                text = '编辑';
                                classN = 'btn-success';
                                actions.push('<a class="btn ' + classN + ' btn-xs ' + edit + '" href="#" onclick="$.operate.editTab(\'' + row.id + '\')"><i class="fa fa-edit"></i>' + text + '</a> ');
                                // actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                            }
                        } else {
                            actions.push('<a class="btn ' + classN + ' btn-xs ' + edit + '" href="#" onclick="$.operate.editTab(\'' + row.id + '\')"><i class="fa fa-edit"></i>' + text + '</a> ');
                        }
                        if(row.status=='0'){
                            actions.push('<a class="btn btn-warning btn-xs " href="#" onclick="withdrawTask(\'' + row.procInstId + '\')"><i class="fa fa-backward"></i> 撤回</a>');
                        }
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
