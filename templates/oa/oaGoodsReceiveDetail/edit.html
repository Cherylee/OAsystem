<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改物资领用详情')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-oaGoodsReceiveDetail-edit" th:object="${oaGoodsReceiveDetail}">
            <input id="receiveId" name="receiveId" th:field="*{receiveId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">物资主键：</label>
				<div class="col-sm-8">
					<input id="goodsId" name="goodsId" th:field="*{goodsId}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "oa/oaGoodsReceiveDetail";
		$("#form-oaGoodsReceiveDetail-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-oaGoodsReceiveDetail-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
