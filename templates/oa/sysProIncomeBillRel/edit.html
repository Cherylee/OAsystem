<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改进项发票关联模块')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sysProIncomeBillRel-edit" th:object="${sysProIncomeBillRel}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">进项发票id：</label>
				<div class="col-sm-8">
					<input id="incomeId" name="incomeId" th:field="*{incomeId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">关联类型（0：项目付款）：</label>
				<div class="col-sm-8">
					<input id="relType" name="relType" th:field="*{relType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">关联项目id：</label>
				<div class="col-sm-8">
					<input id="relId" name="relId" th:field="*{relId}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "oa/sysProIncomeBillRel";
		$("#form-sysProIncomeBillRel-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-sysProIncomeBillRel-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
