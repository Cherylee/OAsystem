<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('合同归档人员设定列表')" />
</head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								部门：<input type="hidden" name="deptId" id="treeId" /> <input
						type="text" id="treeName" name="deptName"
						onclick="selectDeptTree('treeId','treeName')" />
							</li>

							<li>
								合同类型：<select id="contractType" name="contractType" 
								th:with="type=${@dict.getType('oa_contract_type1')}">
									<option value="">------所有------</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}"></option>
					</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="oa:oaContractArchivingNode:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.editTab()" shiro:hasPermission="oa:oaContractArchivingNode:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="oa:oaContractArchivingNode:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="oa:oaContractArchivingNode:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('oa:oaContractArchivingNode:edit')}]];
        var removeFlag = [[${@permission.hasPermi('oa:oaContractArchivingNode:remove')}]];
        var ContractType1 = [[${@dict.getType('oa_contract_type1')}]];
        
        var prefix = ctx + "oa/oaContractArchivingNode";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "合同归档人员设定",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'id',
					visible: false
				},
				{
					field : 'deptId', 
					title : '部门id',
					sortable: true,
					visible: false
				},
				{
					field : 'deptName', 
					title : '部门',
					sortable: true
				},
				{
					field : 'contractType', 
					title : '合同类型',
					sortable: true,
					formatter: function (value, row, index) {
		        		return $.table.selectDictLabel(ContractType1, value);
		        	}
				},
				{
					field : 'archiving', 
					title : '归档人员',
					sortable: true,
					visible: false
				},
				{
					field : 'archivingName', 
					title : '归档人员',
					sortable: true
				},
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.editTab(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
        /*用户管理-新增-选择部门树*/
		function selectDeptTree(id, deptName) {
			divDeptId = id;
			divDeptName = deptName;
			var treeId = $("#" + id).val();
			var deptId = $.common.isEmpty(treeId) ? "100" : $("#" + id).val();
			var url = ctx + "system/dept/selectDeptTree/" + deptId;
			var options = {
				title : '选择部门',
				width : "380",
				url : ctx + "system/dept/selectDeptTree/" + deptId,
				callBack : doSubmit2
			};
			$.modal.openOptions(options);
		}
		function doSubmit2(index, layero) {
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
			if ($.tree.notAllowParents(tree)) {
				var body = layer.getChildFrame('body', index);
				$("#" + divDeptId).val(body.find('#treeId').val());
				$("#" + divDeptName).val(body.find('#treeName').val());
				layer.close(index);
			}
		}
    </script>
</body>
</html>
